  <div id="body" class="container">
    <h1>Contact me</h1>
    <div class="well">
      <p class="lead">Do you have any question? Please use the below contact form and send a message. I'll reply you as quick as possible.</p>
    </div>

    <!--Contact form-->
    <div class="contact-form">

      <form class="form-horizontal col-md-8" role="form">
        <div class="form-group">
          <label for="name" class="col-md-2">Name</label>
            <div class="col-md-10">
              <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-2">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
          <label for="subject" class="col-md-2">Subject</label>
            <div class="col-md-10">
              <input type="subject" class="form-control" id="subject" placeholder="Subject">
            </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-md-2">Message</label>
          <div class="col-md-10">
            <textarea type="subject" class="form-control" id="message" placeholder="Message"></textarea>
          </div>  
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg">Submit your message</button>
          </div>
        </div>
      </form>

    </div>

  </div>
